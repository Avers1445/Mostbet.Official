<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редирект</title>
  <script>
    window.onload = function() {
      var params = new URLSearchParams(window.location.search);
      var username = params.get('username');
      if (!username) {
        alert("Параметр username не найден!");
        return;
      }
      var scriptUrl = "https://script.google.com/macros/s/AKfycbzSolYZaDr-ONjUpquUbSzsVIuWd8A3ozPpdpUfYit7Li-CgCy5e1yx89jgWf3suTCB/exec?username=" + encodeURIComponent(username);
      var referralUrl = "https://ame1a56mb.com/1xBF?sub_id=%7Bclick_id%7D";
      var timeoutPromise = new Promise(function(resolve) {
        setTimeout(resolve, 1000, "timeout");
      });
      var fetchPromise = fetch(scriptUrl)
        .then(function(response) { return response.text(); })
        .catch(function(error) { console.error("Ошибка fetch:", error); });
      Promise.race([fetchPromise, timeoutPromise]).then(function() {
        window.location.href = referralUrl;
      });
    };
  </script>
</head>
<body>
  <p>Lütfen bekleyiniz, yönlendiriliyorsunuz...</p>
</body>
</html>
